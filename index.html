<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//db.onlinewebfonts.com/c/cf2e520b1f09b1054a329a50e225ac01?family=Museo+Sans+Rounded+100" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Nike</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./img/logo.png" alt="Logo Nike">
    </header>

    <main class="sneakers">
      <div class="sneakers__img-sneakers">
        <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan">
        
        <div class="color-sneakers">
          <div class="color-sneakers__black"></div>
          <div class="color-sneakers__red"></div>
          <div class="color-sneakers__white"></div>
          <div class="color-sneakers__turquoise"></div>
        </div>
      </div>
      
      <div class="block-name">
        <div>
          <p class="block-name__title">Nike SB Stefan 
            Janoski Max</p>
          <p class="block-name__sumtitle">Unisex Skateboarding Shoe</p>
        </div>

        <div class="stars">
          <img src="./img/7-layers.png" alt="stars">
        </div>

        <div class="form-massege">
          <form action="#">
            <p><select size="1">
              <option selected>Size <span></span> </option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
            </select></p>
            <p><select size="1">
              <option selected>Qty<span></span> </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select></p>
            <input type="submit" value="Add to cart" class="submit">
          </form>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
